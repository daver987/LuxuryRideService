name = "luxuryrideservice"
type = "javascript"
account_id = "ACCOUNT_ID"
workers_dev = true
route = "*.luxuryrideservice.com/"
zone_id = "ZONE_ID"
compatibility_date = "2022-01-28"

[site]
bucket = ".output/public"
entry-point = ".output"

[build]
command = "NITRO_PRESET=cloudflare yarn nuxt build"
upload.format = "service-worker"
